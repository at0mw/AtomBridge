<h1>Weather Test</h1>
<p-button label="Test Update Resource" (onClick)="onRequestResource()"/>
@if(weatherResource.value()) {
    @for(weatherResource of weatherResource.value(); track weatherResource) {
        <h3>{{weatherResource.date}}: {{weatherResource.summary}}</h3>
        <h4>Temperature: {{weatherResource.temperatureC}}C or {{weatherResource.temperatureF}}F</h4>
    }
} @else {
    No Weather Data
}
